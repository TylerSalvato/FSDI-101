        <div class="contact-container">

                <div class="form-control">
                    <label>Name:</label>

                    <label>Email:</label>

                </div>
                <div class="form-control">
                    <label>Message:</label>
                    <textarea placeholder="Add your comments"></textarea>
                </div>
                    <button class="btn-contact">Send</button>
            </div>
